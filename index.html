<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Corporativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-header">
            <div class="company-logo">
                VIA
            </div>
        </div>
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <p class="login-subtitle">Por favor ingrese sus datos para iniciar sesión.</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-container">
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        <span class="input-icon">👤</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="input-icon">👁</span>
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Recordarme
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>
        </div>
        <div class="login-footer">
            <p>© 2025 VIA. Todos los derechos reservados. | Ayuda y Soporte</p>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-screen" class="dashboard-container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Módulos</h3>
            <ul class="menu">
                <li><a href="#" class="menu-item active" data-module="mt940">MT940</a></li>
                <li><a href="#" class="menu-item" data-module="fel">FEL</a></li>
                <li><a href="#" class="menu-item" data-module="bi-banking">BI Banking</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="content-header">
                <div class="header-content">
                    <h1>Dashboard de Cuentas</h1>
                    <p class="header-subtitle">Siga y gestione todas sus cuentas en un solo lugar.</p>
                </div>
                <button id="logout-btn" class="logout-btn">Cerrar Sesión</button>
            </header>

            <!-- Date Filters -->
            <div class="filters-section">
                <div class="date-filters">
                    <label for="date-from">Desde:</label>
                    <input type="date" id="date-from" name="date-from">
                    <label for="date-to">Hasta:</label>
                    <input type="date" id="date-to" name="date-to">
                    <button id="filter-btn" class="filter-btn">Filtrar</button>
                </div>
            </div>

            <!-- Accounts List -->
            <div class="accounts-section">
                <div id="accounts-list" class="accounts-list">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-overlay" class="toast-overlay">
        <div id="toast" class="toast">
            <span id="toast-message"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
